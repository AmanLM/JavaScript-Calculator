<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="screen">
        <div class="screen1">
            <h1 class="input" id="result"></h1>
        </div>
        <div class="row button2">
            <button class="ac" value="ac">AC</button>
            <button class="pm" value="pm">+/-</button>
            <button class="modulo" value="modulo">%</button>
            <button class="division" value="division">/</button>
        </div>
        <div class="row button3">
            <button class="seven" value="">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">*</button>
        </div>
        <div class="row button4">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
        </div>
        <div class="row button5">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="add">+</button>
        </div>
        <div class="row button6">
            <button class="zero">0</button>
            <button class="sqaure">**</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
